name: Automated Tests

on:
    push:
        branches:
            - master
    schedule:
        - cron: "45 07 * * *"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "yarn"

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Run tests with Jest
              run: yarn test
